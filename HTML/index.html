<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<style>
    li{
        background-color: blueviolet;
        display: inline-block;
        height: 150px;
        width: 200px;
    }
    .parent{
        overflow: hidden;
        width: fit-content;
        height: fit-content;
    }
    .child{
        display: inline-block;
        height: 100px;
        width: 100px;
        margin-bottom: -5px;
    }

    table{
        border-collapse: collapse;
    }

    td, th{
        border: 5px solid black;
    }

    
</style>

</head>
<body>

    <header>
    <!-- nav : by default is block -->
    <nav>
        <ul> 
            <li> Home</li>
            <li> About</li>
            <li> Contact</li>
        </ul>
    </nav>
    </header>
    <div class="parent" style="border: 1px solid black;">
        <div class="child" style="background-color: blue;"></div>
        <div class="child" style="border: 0px solid black;"></div>
        <div class="child" style="background-color: red;"></div>
    </div>


    <h1> HTML Lesson</h1>


    <table>
        <tr>
            <th> Table 1</th>
            <th> Table 2</th>
            <th> Table 3</th>
        </tr>
        <tr>
            <td> Data 1</td>
            <td> Data 2</td>
            <td> Data 3</td>
        </tr>
        <tr>
            <td> Data 1a</td>
            <td> Data 2a</td>
            <td> Data 3a</td>
        </tr>

    </table>


    <ol>
        <li><strong> Video games</strong></li>
        <li style="color: brown;"> Cooking</li>
        <li> Movies</li>
    </ol>

    <ul>
        <li> Video games</li>
        <li> Cooking</li>
        <li> Movies</li>
    </ul>
</body>
</html>
