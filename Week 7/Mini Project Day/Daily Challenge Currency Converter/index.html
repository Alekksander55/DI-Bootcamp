<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/7ce775cbd9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-custom d-flex justify-content-center">

    <div class="container bg-custom2 bg-success  bg-opacity-25 border border-3 border-light m-4 p-4 " style="height: 600px; width: 500px;"> 
        <center> 
        <span class="h1" style="color: rgb(255, 255, 255);">Currency Converter</span>
                            <br><br><br>
        <span class="h2" style="color: rgb(255, 255, 255);"> From :</span>
                            <br><br><br>
        <select class="bg-primary bg-opacity-25" style="color: rgb(0, 0, 0);font-weight: 600;" name="fromMoney" id="fromMoney">
        </select>
                            <br><br>
        <i class="fa-solid fa-repeat" style="color: white;font-size: 200%;" pointerover></i>
        <span class="h2" style="color: rgb(255, 255, 255);"> To :</span>
                            <br><br><br>                          
        <select class="bg-primary bg-opacity-25" style="color: rgb(0, 0, 0); font-weight: 600;" name="toMoney" id="toMoney">
        </select>
                            <br><br>
        <span class="h2" style="color: rgb(255, 255, 255); "> Amount :</span>
                            <br><br>
                            <i id="mySwitch" class="bi bi-arrow-left-right"></i>
        <form id="amountConversion">
        <input id="amount" type="number" placeholder="1.0" step="0.0001" min="0" class="bg-primary bg-opacity-25 m-2" style="color: rgb(255, 255, 255)">
        <input type="submit" class="bg-primary bg-opacity-25 "  style="color: rgb(255, 255, 255); font-weight: 600;font-size: larger;" value="Convert !" > 
        </form>
                            <br><br>
        <div id="result" class="border border-1 bg-primary bg-opacity-25" style="color: rgb(255, 255, 255); font-weight: 600;width: 250px; height: 30px;"></div>
        
        </center>
        
    </div>
    



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
