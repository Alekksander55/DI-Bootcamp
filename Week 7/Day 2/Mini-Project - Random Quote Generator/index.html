<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container-fluid row m-auto p-auto bg-custom col-6">
        <div class="container bg-custom2 col p-auto m-4">
            <br>
        <center><button class="btn btn-primary" id="btnQuote">Generate Quote</button></center>
            <br>
            <div id="divtext"></div>
        </div>
    </section>
    <br> <br>
    <form id="addQuote">
        <center>Quote: <input id="inputQuote" type="text" name="quote"></center><br>
        <center>Author: <input id="inputAuthor" type="text" name="author"></center> <br>
        <center><button id="addQuoteBtn" class="btn btn-secondary">Submit your quote</button></center> <br>
    </form>

    <center><button id="charNumber" class="btn btn-info">How many char ?(space included)</button> <br> <br>
    <button id="charNumberNoSpace" class="btn btn-info">How many char ?(space not included)</button> <br> <br>
    <button id="wordsNumber" class="btn btn-info">How many words ?</button><br> <br>
    <button id="likesCount" class="btn btn-success">Like this quote</button></center>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
